<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordering Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        background-color: #000000c0;
        color: white;
        font-family:'Times New Roman', Times, serif
    }

    .jumbotron {
        margin: 0 auto;
        text-align: center;
        background-color: #000000c0;
        color: white;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
    }

    .item-button {
        width: 150px; /* Set the width of the button */
        height: 150px; /* Set the height of the button */
        margin: 5px; /* Add margin between buttons */
    }

    .item-button.active {
        background-color: rgb(255, 144, 144); /* Change the background color to green when active */
        border-color: #ff1f1f; /* Change the border color to green when active */
    }

    .custom-img {
        width: 200px; /* Set a specific width */
        height: 200px; /* Set a specific height */
        object-fit: cover; /* Maintain aspect ratio and fill container */
        object-position: 50% 0%; /* Center the image inside the circle */
        display: block; /* Remove any default inline styles */
        margin-left: 10px; /* Adjust the left margin */
        margin-right: auto; /* Center the image horizontally */
        margin-top: 20px; /* Adjust the top margin */
    }

    .centered-paragraph {
        text-align: center; /* Center the text */
        margin-top: 20px; /* Add space between the image/list and the paragraph */
    }

    .list-group-item {
        background-color: #2222227e; /* Change the background color of list items */
        color: white; /* Change the text color of list items */
        border-color: #f5f3f3; /* Change the border color of list items */
    }

    .navbar {
            background-color: #4f0000 !important;
            margin-bottom: 20px;
        
    }

    .navbar .nav-item .nav-link.active {
            background-color :#610000;
    }
    
    .navbar a:link,
            .navbar a:visited {
            color: rgb(255, 120, 120); /* Unvisited link color */
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
    }

    .navbar a:hover {
            color: rgb(255, 0, 0); /* Hovered link color */
    }

    #confirmation {
        text-align: center; /* Center the text horizontally */
    }

</style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-dark me-2" href="lab3.html">Lab 3</a>
                </li>
                <li class="nav-item active">
                    <a class = "nav-link btn btn-dark me-2" href = "lab4.html">Lab 4</a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark me-2" href="lab5.html">Lab 5</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark me-2" href="lab6.html">Lab 6</a>
                </li>
                <li class ="nav-item">
                    <a class = "nav-link btn btn-dark me-2" href = "https://github.com/MaximKleyer/MaximKleyer.github.io">Github</a> 
                </li>
            </ul>
        </div>
    </nav>

    <!-- Jumbotron Header -->
    <div class="jumbotron">
        <img src="Lab4-Jumbo.png">
    </div>

    <!-- Form -->
    <div id="container">
        <div class="centered-paragraph">
            <form onsubmit="return submitForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br><br>

                <label for="itemRequested">Items:</label><br>
                <button type="button" onclick="selectItem('CSI Jersey', this)" class="item-button"><img src="csi-jersey.png" alt="CSI Jersey" style="width: 100px; height: 120px;"><p>CSI Jersey</p></button>
                <button type="button" onclick="selectItem('GGs Only', this)" class="item-button"><img src="ggs-only.png" alt="GGs Only" style="width: 100px; height: 120px;"><p>GGs Only Shirt</p></button>
                <button type="button" onclick="selectItem('CSI PS4 Controller', this)" class="item-button"><img src="blue_flame_png__07623.png" alt="CSI PS4 Controller" style="width: 135px; height: 120px;"><p>CSI PS4 Controller</p></button><br><br>
                
                <label for="quantity">Quantity (1-99):</label>
                <input type="number" id="quantity" min="1" max="99" required><br><br>
                
                <input type="submit" value="Place Order">
            </form>
        </div>
        <div id="confirmation"></div>
    </div>

    <script>
        // Welcome alert
        alert("Welcome to our store!");
    
        // Function to handle item selection
        function selectItem(item, button) {
            // Reset active state for all buttons
            var buttons = document.getElementsByClassName('item-button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
    
            // Set active state for the clicked button
            button.classList.add('active');
    
            // Set the selected item in the form field
            document.getElementById('itemRequested').value = item;
        }
    
        // Function to handle form submission
        function submitForm() {
            var name = document.getElementById('name').value;
            var itemRequested = document.querySelector('.item-button.active').innerText;
            var quantity = parseInt(document.getElementById('quantity').value);
            
            // Get current time
            var currentTime = new Date();
            var hour = currentTime.getHours();
            var greeting;
            if (hour < 12) {
                greeting = "Good morning";
            } else if (hour < 18) {
                greeting = "Good afternoon";
            } else {
                greeting = "Good evening";
            }
            
            // Calculate arrival date
            var arrivalDate = new Date();
            arrivalDate.setDate(arrivalDate.getDate() + 7);
            
            // Display order confirmation
            var confirmation = document.getElementById('confirmation');
            confirmation.innerHTML = "<br><br><h1>" + greeting + ", " + name + "! Thank you for ordering!</h1>";
            confirmation.innerHTML += "<p>You have ordered " + quantity + " " + itemRequested + ".</p>";
            confirmation.innerHTML += "<p>Your order is expected to arrive on <b>" + arrivalDate.toDateString() + "</b>.</p>";
            
            return false; // Prevent default form submission
        }
    </script>    
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
